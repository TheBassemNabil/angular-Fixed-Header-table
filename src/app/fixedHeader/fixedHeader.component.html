<div class="mt-5">

  <blockquote class="blockquote text-center">
    <p class="mb-0">Try to add/remove column. </p>
    <footer>
      <button type="button" (click)="removeAddress()" class="btn btn-info">
        {{showAddres ? 'Remove' : 'Add'}} Address Column.
      </button>
    </footer>
  </blockquote>

  <div class="overflow-auto p-2 " bassFixedHeader [tableId]="'cutomTableId'"
    [tableTHeadId]="'cutomTableTHeadId'" [tableTHeadTrId]="'cutomTableTHeadTrId'"
    [tableTBodyId]="'cutomTableTBodyId'" [pageUpdated]="pageUpdated" [pageDestored]="pageDestored">
    <table id="cutomTableId" class="table table-striped table-bordered table-hover">
      <thead id="cutomTableTHeadId">
        <tr id="cutomTableTHeadTrId">
          <!-- <th scope="col" class="heightAndwidth thStyles">ID</th>
          <th scope="col" class="heightAndwidth thStyles">Email</th> -->
          <th scope="col" class="heightAndwidth thStyles">Name</th>
          <th scope="col" class="heightAndwidth thStyles">Gender</th>
          <!-- <th scope="col" class="heightAndwidth thStyles">Company</th> -->
          <th scope="col" class="heightAndwidth thStyles" *ngIf="showAddres">Address</th>
          <!-- <th scope="col" class="heightAndwidth thStyles">Eye Color</th> -->
        </tr>
      </thead>
      <tbody id="cutomTableTBodyId">
        <tr *ngFor="let item of dataList">
          <!-- <th scope="row" class="heightAndwidth">{{item._id}}</th>
          <td class="heightAndwidth">{{item.email}}</td> -->
          <td class="heightAndwidth">{{item.name}}</td>
          <td class="heightAndwidth">{{item.gender}}</td>
          <!-- <td class="heightAndwidth">{{item.company}}</td> -->
          <td class="heightAndwidth" *ngIf="showAddres">{{item.address}}</td>
          <!-- <td class="heightAndwidth">{{item.eyeColor}}</td> -->
        </tr>
      </tbody>
    </table>

  </div>
</div>
